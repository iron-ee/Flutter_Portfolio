name: flutter_phonebook
description: A new Flutter application.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  get: ^4.1.4             # GetX 상태관리 라이브러리
  validators: ^3.0.0      # validation 라이브러리
  flutter_svg: ^0.22.0    # svg 이미지 패키지

  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/