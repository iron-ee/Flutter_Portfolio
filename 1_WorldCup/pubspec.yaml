name: flutter_worldcup_app
description: A new Flutter application.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_svg: ^0.22.0  # svg 이미지 사용 패키지
  sqflite: ^1.3.0       # SQLite 내부 저장소 DB 패키지
  path: ^1.7.0          # 내부 저장소 관련 패키지


  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/logo/
    - assets/entertainer/idol/
    - assets/entertainer/actor/
    - assets/icon/
    - assets/food/most/
    - assets/trip/most/
    - assets/trip/sty/

